<!DOCTYPE html>
<html>
<head>
    <title>{% if title %} {{ title }} - site{% endif %}</title>
</head>
<body>
    <p>
        {% if user %}
            Hello, {{ user.username }}!!
        {% else %}
            Hello, anonymous!!
        {% endif %}
    </p>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
            {% if form %}
                {% for field in form %}
                    <p>{{ field }}</p>
                {% endfor %}
            {% endif %}
            <p><input type="submit" value="Sign In"></p>
    </form>
</body>
</html>
